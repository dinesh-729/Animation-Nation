<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Swinging Pendulam</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="pendulam-wrapper">
            <div class="bar"></div>
            <div class="pendulam left">
                <div class="string"></div>
                <div class="ball"></div>
            </div>
            <div class="pendulam center1">
                <div class="string"></div>
                <div class="ball"></div>
            </div>
            <div class="pendulam center2">
                <div class="string"></div>
                <div class="ball"></div>
            </div>
            <div class="pendulam right">
                <div class="string"></div>
                <div class="ball"></div>
            </div>
        </div>
    </body>
</html>
